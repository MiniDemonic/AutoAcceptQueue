name: Auto Release

permissions: 
  contents: write

on:
  push:
    branches:
      - main

jobs:
  release:
    if: startsWith(github.event.head_commit.message, 'Release v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from commit message
        id: version
        run: |
          MSG="${{ github.event.head_commit.message }}"
          VERSION=$(echo "$MSG" | sed -n 's/Release v\([0-9.]*\).*/\1/p')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Debug directory tree
        run: |
          echo "Workspace:"
          ls -R .

      - name: Create ZIP
        run: |
          ADDON_NAME="AutoAcceptQueue"
          VERSION="${{ steps.version.outputs.version }}"

          cd ..
          # Convert .zipignore into multiple -x arguments
          EXCLUDES=$(sed 's/^/-x /' "${ADDON_NAME}/.zipignore" | tr '\n' ' ')
          eval zip -r "${ADDON_NAME}-v${VERSION}.zip" "${ADDON_NAME}" $EXCLUDES

          mv "${ADDON_NAME}-v${VERSION}.zip" "${GITHUB_WORKSPACE}"


      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          name: "v${{ steps.version.outputs.version }}"
          files: |
            AutoAcceptQueue-v${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}