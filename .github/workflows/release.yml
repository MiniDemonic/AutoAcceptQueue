name: Auto Release

permissions: 
  contents: write

on:
  push:
    branches:
      - main

jobs:
  release:
    if: startsWith(github.event.head_commit.message, 'Release v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from commit message
        id: version
        run: |
          MSG="${{ github.event.head_commit.message }}"
          VERSION=$(echo "$MSG" | sed -n 's/Release v\([0-9.]*\).*/\1/p')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Debug directory tree
        run: |
          echo "Workspace:"
          ls -R .

      - name: Create ZIP
        run: |
          ADDON_NAME="AutoAcceptQueue"
          VERSION="${{ steps.version.outputs.version }}"

          # Create staging folder with the addon name
          mkdir "${ADDON_NAME}"

          # Copy ONLY the contents of the repo root into the staging folder
          rsync -av --exclude-from="${GITHUB_WORKSPACE}/.zipignore" \
            "${GITHUB_WORKSPACE}/" "${ADDON_NAME}/" \
            --exclude "${ADDON_NAME}/"

          # Create ZIP from the parent directory
          zip -r "${ADDON_NAME}-v${VERSION}.zip" "${ADDON_NAME}"

          # Move ZIP back to workspace for release upload
          mv "${ADDON_NAME}-v${VERSION}.zip" "${GITHUB_WORKSPACE}"



      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          name: "v${{ steps.version.outputs.version }}"
          files: |
            AutoAcceptQueue-v${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}