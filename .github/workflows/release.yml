name: Auto Release

permissions: 
  contents: write

on:
  push:
    branches:
      - main

jobs:
  release:
    if: startsWith(github.event.head_commit.message, 'Release ')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from commit message
        id: version
        run: |
          MSG="${{ github.event.head_commit.message }}"
          VERSION=$(echo "$MSG" | sed -n 's/Release \([0-9.]*\).*/\1/p')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Debug directory tree
        run: |
          echo "Workspace:"
          ls -R .

      - name: Create ZIP
        run: |
          ADDON_NAME="AutoAcceptQueue"
          VERSION="${{ steps.version.outputs.version }}"

          mkdir "${ADDON_NAME}"

          rsync -av --exclude-from="${GITHUB_WORKSPACE}/.zipignore" \
            "${GITHUB_WORKSPACE}/" "${ADDON_NAME}/" \
            --exclude "${ADDON_NAME}/"

          zip -r "${ADDON_NAME}-${VERSION}.zip" "${ADDON_NAME}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ steps.version.outputs.version }}"
          name: "${{ steps.version.outputs.version }}"
          files: |
            AutoAcceptQueue-${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
